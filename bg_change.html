<html>
    <head>
        <title>
            Background Change
        </title>
    </head>
    <style>
        .container{
            width:100%;
            height: 100%;
            text-align: center;
            display: grid;
        }
    </style>
    <body>
        <div class="content">
            <input type="button" id="btn" value="Click">
        </div>
        <script>
            document.getElementById("btn").addEventListener("click",fun);
            function fun(){
                var color= '#'+ Math.floor(Math.random()*10000000).toString(16);
                document.body.style.background=color;
            }
        </script>
    </body>
</html>
